<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>每日篩選結果</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        /* 加載動畫的樣式 */
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            display: none; /* 默認隱藏 */
            margin: auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>每日篩選結果</h1>
    <div class="loader" id="loader"></div> <!-- 加載動畫 -->
    <div id="content">
        {% if result %}
        <table>
            <thead>
                <tr>
                    <th>交易對</th>
                    <th>RS值</th>
                    <th>成交量</th>
                    <th>移動平均成交量</th>
                </tr>
            </thead>
            <tbody>
                {% for item in result %}
                <tr>
                    <td>{{ item.symbol }}</td>
                    <td>{{ item.rs_value }}</td>
                    <td>{{ item.volume }}</td>
                    <td>{{ item.moving_avg_volume }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>今天還沒有篩選結果</p>
        {% endif %}
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var loader = document.getElementById("loader");
            var content = document.getElementById("content");

            // 模擬數據加載
            loader.style.display = "block"; // 顯示加載動畫
            content.style.display = "none"; // 隱藏內容

            setTimeout(function() {
                loader.style.display = "none"; // 隱藏加載動畫
                content.style.display = "block"; // 顯示內容
            }, 3000); // 模擬3秒的加載時間
        });
    </script>
</body>
</html>
