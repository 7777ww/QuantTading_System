<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>獲取K線數據</title>
</head>
<body>
    <form action="/kline/get_kline" method="get">
        <label for="symbol">交易對:</label>
        <input type="text" id="symbol" name="symbol" required><br><br>
        
        <label for="interval">時間間隔:</label>
        <input type="text" id="interval" name="interval" required><br><br>
        
        <label for="start_time">開始時間:</label>
        <input type="text" id="start_time" name="start_time" placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}" title="請輸入格式為YYYY-MM-DD的日期"><br><br>
        
        <label for="end_time">結束時間:</label>
        <input type="text" id="end_time" name="end_time" placeholder="YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}" title="請輸入格式為YYYY-MM-DD的日期"><br><br>
        
        <input type="submit" value="獲取K線數據">
    </form>

    <div id="result"></div>
</body>
</html>
